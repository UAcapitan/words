{% extends "base.html" %}

{% block title %} Words {% endblock %}

{% block content %}
    <style>
        .space_div {
            width: 0.3em;
        }
    </style>

    <form action="/save-word" method="POST">
        <br>
        <p class="text-secondary">Word:</p>
        <input type="text" class="form-control" placeholder="Word" name="word" value="{{ word }}" autocomplete="off">
        <br>
        <p class="text-secondary">Translation:</p>
        <input type="text" class="form-control" placeholder="Translation" name="translation" value="{{ translation }}" autocomplete="off">
        <br>
        <p class="text-secondary">Definition:</p>
        <input type="text" class="form-control" placeholder="Definition" name="definition" value="{{ definition }}" autocomplete="off">
        <br>
        <div class="d-flex justify-content-end">
            <input type="submit" class="btn btn-success ml-3" value="Add new word">
            <div class="space_div"></div>
            <a class="btn btn-primary" href="/add-word">Clear</a>
        </div>
    </form>
{% endblock %}
